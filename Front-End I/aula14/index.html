<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Meu Primeiro formulário - HTML</title>
</head>
<body>
    <form class="principal" action="#" method="POST">
        <Fieldset id="dadosPedido">
            <legend>Faça seu pedido!!</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="endereco">Endereço:</label>
            <textarea name="endereco" id="endereco" cols="30" rows="1"></textarea>
            <br>
            <label for="telefone">Contato(Pode ser Whatsapp):</label>
            <input type="tel" name="telefone" id="telefone" maxlength="11" placeholder="(XX)XXXXX-XXXX">
        </Fieldset>
        <fieldset id="pedido">
            <legend>Cardápio:</legend>
            <label>Sobremesas:</label>
            <select name="sobremesas" id="sobremesas">
                <option value="">Escolha uma opção</option>
                <option value="pave">Pavê</option>
                <option value="mousse">Mousse</option>
                <option value="pudim">Pudim</option>
            </Select>
            <label>Bolos:</label>
            <select name="bolos" id="bolos">
                <option value="" selected>Escolha uma opção</option>
                <option value="seco">Seco</option>
                <option value="cremoso">Cremoso</option>
                <option value="recheado">Recheado</option>
            </select>
            <label>Tortas:</label>
            <select name="tortas" id="tortas">
                <option value="" selected>Escolha uma opção</option>
                <option value="torta">Torta</option>
                <option value="frutas">Frutas</option>
                <option value="cremosa">Cremosa</option>
            </select>
        </fieldset>
        <fieldset id="pagamento">
            <legend>Forma de pagamento</legend>
            <label for="">Escolha uma das opções:</label>
            <label for="dinheiro">Dinheiro</label>
            <input type="radio" name="pagamento" value="dinheiro" checked>
            <label for="debito">Débito</label>
            <input type="radio" name="pagamento" value="debito">
            <label for="credito">Crédito</label>
            <input type="radio" name="pagamento" value="credito">
            </select>
        </fieldset>
    </form>
</body>
</html>
